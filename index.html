<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Subject Management</title>
  <style>
  * {
    box-sizing: border-box;
  }

  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #78ea66, #83a24b);
    min-height: 100vh;
    padding: 30px;
    color: #333;
  }

  h1 {
    text-align: center;
    color: #fff;
    margin-bottom: 30px;
  }

  h2 {
    color: #444;
    margin-bottom: 15px;
  }

  .box {
    background: #ffffff;
    padding: 20px;
    margin: 20px auto;
    max-width: 900px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    transition: transform 0.3s ease;
  }

  .box:hover {
    transform: translateY(-4px);
  }

  input {
    width: calc(33% - 12px);
    padding: 10px;
    margin: 6px;
    border-radius: 6px;
    border: 1px solid #ccc;
    outline: none;
    transition: border 0.3s;
  }

  input:focus {
    border-color: #667eea;
  }

  button {
    padding: 10px 18px;
    margin: 10px 6px;
    border: none;
    border-radius: 6px;
    background: #667eea;
    color: #fff;
    font-size: 14px;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
  }

  button:hover {
    background: #b059db;
    transform: scale(1.05);
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
    background: #fff;
    border-radius: 10px;
    overflow: hidden;
  }

  thead {
    background: #667eea;
    color: #fff;
  }

  th, td {
    padding: 12px;
    text-align: center;
  }

  tbody tr:nth-child(even) {
    background: #f3f4ff;
  }

  tbody tr:hover {
    background: #e2e6ff;
  }

  .action-btn {
    background: #38a169;
  }

  .action-btn:hover {
    background: #2f855a;
  }

  .delete-btn {
    background: #e53e3e;
  }

  .delete-btn:hover {
    background: #c53030;
  }

  @media (max-width: 768px) {
    input {
      width: 100%;
    }
  }

  </style>
</head>
<body>

<h1>ðŸ“˜ Student Subject Management</h1>

<!-- REGISTER -->
<div class="box">
  <h2>Register</h2>
  <input id="r_rollno" placeholder="Roll No">
  <input id="r_name" placeholder="Name">
  <input id="r_password" placeholder="Password">
  <input id="r_tamil" placeholder="Tamil">
  <input id="r_english" placeholder="English">
  <input id="r_maths" placeholder="Maths">
  <button onclick="register()">Register</button>
</div>

<!-- LOGIN -->
<div class="box">
  <h2>Login</h2>
  <input id="l_rollno" placeholder="Roll No">
  <input id="l_password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<!-- VIEW -->
<div class="box">
  <h2>Students List</h2>
  <button onclick="loadStudents()">Load Data</button>
  <table>
    <thead>
      <tr>
        <th>Roll No</th>
        <th>Name</th>
        <th>Tamil</th>
        <th>English</th>
        <th>Maths</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="data"></tbody>
  </table>
</div>

<script>
let token = "";

const API = "http://localhost:3000";

// REGISTER
async function register() {
  const data = {
    rollno: Number(r_rollno.value),
    name: r_name.value,
    password: r_password.value,
    tamil: Number(r_tamil.value),
    english: Number(r_english.value),
    maths: Number(r_maths.value)
  };

  const res = await fetch(API + "/register", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });

  alert(await res.text());
}

// LOGIN
async function login() {
  const res = await fetch(API + "/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      rollno: Number(l_rollno.value),
      password: l_password.value
    })
  });

  const data = await res.json();
  token = data.token;
  alert("Login successful");
}

// LOAD STUDENTS
async function loadStudents() {
  const res = await fetch(API + "/person", {
    headers: {
      Authorization: "Bearer " + token
    }
  });
  const students = await res.json();
  const tbody = document.getElementById("data");
  tbody.innerHTML = "";

  students.forEach(s => {
    tbody.innerHTML += `
      <tr>
        <td>${s.rollno}</td>
        <td>${s.name}</td>
        <td>${s.tamil}</td>
        <td>${s.english}</td>
        <td>${s.maths}</td>
        <td>
         <button class="delete-btn" onclick="deleteStudent(${s.rollno})">Delete</button>
          <button class="action-btn" onclick="updateStudent(${s.rollno})">Update</button>
        </td>
      </tr>
    `;
  });
}

// DELETE
async function deleteStudent(rollno) {
  await fetch(API + "/person/" + rollno, {
    method: "DELETE",
    headers: {
      Authorization: "Bearer " + token
    }
  });
  loadStudents();
}

// UPDATE
async function updateStudent(rollno) {
  const tamil = prompt("New Tamil mark");
  const english = prompt("New English mark");
  const maths = prompt("New Maths mark");

  await fetch(API + "/person/" + rollno, {
    method: "PUT",
    headers: {
      "Content-Type": "application/json",
      Authorization: "Bearer " + token
    },
    body: JSON.stringify({ tamil, english, maths })
  });

  loadStudents();
}
</script>

</body>
</html>
